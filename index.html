    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #ffeef0;
            color: #ff0066;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            padding: 10px;
        }
        h1 {
            font-size: 1.8rem;
            margin-bottom: 20px;
            color: #ff3366;
            text-shadow: 2px 2px 10px rgba(255, 50, 100, 0.6);
        }

        h1:hover{
            color: #27ab6d;          
        }
        .hearts {
            text-shadow: 2px 2px 10px rgba(255, 50, 100, 0.6);
            margin-top: 20px;
        }
        .heart {
            display: inline-block;
            width: 50px;
            height: 50px;
            background-color: #ff6666;
            position: relative;
            transform: rotate(-45deg);
        }
        .heart::before, .heart::after {
            content: "";
            width: 50px;
            height: 50px;
            background-color: #ff6666;
            border-radius: 50%;
            position: absolute;
        }
        .heart::before {
            top: -25px;
            left: 0;
        }
        .heart::after {
            left: 25px;
            top: 0;
        }
        .countdown {
            font-size: 1.2rem;
            margin: 20px;
            color: #ff3366;
            text-shadow: 1px 1px 5px rgba(255, 50, 100, 0.6);
        }
        .progress-container {
            width: 90%;
            max-width: 600px;
            margin-left: 7%;
            margin-top: 20px;
            background-color: #f0c9d9;
            border-radius: 20px;
            box-shadow: 0 0 15px rgba(255, 100, 150, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .progress-bar {
            height: 30px;
            background-color: #ff3366;
            border-radius: 20px;
            width: 0%;
            transition: width 1s ease;
        }
        .heart {
            font-size: 3rem;
            color: red;
        }
        .message {
            margin-top: 30px;
            font-size: 1.2rem;
            color: #ff3366;
        }
        
        /* Media query para pantallas peque√±as */
        @media (max-width: 600px) {
            h1 {
                font-size: 1.4rem;
            }
            .countdown {
                font-size: 1rem;
            }
            .progress-bar {
                height: 25px;
            }
            .message {
                font-size: 1rem;
            }
        }

    </style>
</head>
