<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Marck+Script&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Navidad :)</title>
    <style>
    .love-card-brown-static {
    max-width: 640px;
    margin: 30px auto;
    padding: 32px 34px;
    background: #f7efe7; /* marrón clarito suave */
    border-radius: 26px;
    border: 1px solid #e5d6c8;
    position: relative;
    overflow: hidden;
    box-shadow: 
        0 10px 24px rgba(150, 120, 100, 0.12),
        inset 0 0 10px rgba(255, 255, 255, 0.6);
}

.love-card-brown-static h4 {
    margin: 0;
    text-align: center;
    font-family: "Marck Script", cursive;
    font-size: 21px;
    color: #6b4f3a;
    line-height: 1.45;
}

/* estrellitas flotando */
.love-card-brown-static::before,
.love-card-brown-static::after {
    content: "✨";
    position: absolute;
    font-size: 26px;
    opacity: 0.32;
    animation: twinkleStars 3.8s ease-in-out infinite;
}

.love-card-brown-static::before {
    top: -8px;
    left: 16px;
    animation-delay: 0s;
}

.love-card-brown-static::after {
    bottom: -10px;
    right: 20px;
    animation-delay: 1.4s;
}

/* estrellas extra */
.love-card-brown-static .star1,
.love-card-brown-static .star2,
.love-card-brown-static .star3 {
    position: absolute;
    font-size: 22px;
    opacity: 0.36;
    pointer-events: none;
    animation: floatStars 6s infinite ease-in-out;
    text-shadow: 0 1px 6px rgba(255, 240, 225, 0.5);
}

.love-card-brown-static .star1 {
    top: 20%;
    left: -10px;
    animation-delay: 0.7s;
}

.love-card-brown-static .star2 {
    top: 8%;
    right: -12px;
    animation-delay: 2.2s;
}

.love-card-brown-static .star3 {
    bottom: 12%;
    left: 48%;
    animation-delay: 3.6s;
}

/* Animación solo para estrellitas */
@keyframes floatStars {
    0%   { transform: translateY(0) scale(1); opacity: 0.30; }
    40%  { transform: translateY(-12px) scale(1.12); opacity: 0.55; }
    75%  { transform: translateY(-5px) scale(1.05); opacity: 0.42; }
    100% { transform: translateY(0) scale(1); opacity: 0.30; }
}

@keyframes twinkleStars {
    0%   { transform: scale(0.9); opacity: 0.22; }
    50%  { transform: scale(1.15); opacity: 0.55; }
    100% { transform: scale(0.9); opacity: 0.22; }
}
    h4 {
        text-align: center;
    }
</style>
</head>
<body>
    <h1>Primera fase</h1>
    <div class="love-card-brown-static">
        <span class="star1">✨</span>
        <span class="star2">✨</span>
        <span class="star3">✨</span>
        <h4>Antes de comenzar, quiero darte este pequeño juego hecho con todo mi amor. Cada pieza de este puzzle es un pedacito de lo que siento por ti. 
          Ojalá disfrutes armándolo tanto como yo disfruté creándolo para ti :) te amo.</h4>
    </div>

    <h3><a href="fase2.html">Fase 2</a></h3>
   
    <h4><a href="Christmas.html">BACK</a></h1>
</body>
</html>
